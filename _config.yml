  links:
    - https://challengehub.app

# -----
# Build

timezone: Asia/Tokyo

collections:
  staff_members:
    _hide_content: true

permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      _options:
        content:
          width: 1500
          height: 2500
  -
    scope:
      path: ""
      type: "staff_members"
    values:
      _options:
        image_path:
          width: 600
          height: 600
  -
    scope:
      path: ""
    values:
      layout: "page"
  -
    scope:
      path: "index.html"
    values:
      layout: "default"
  -
    scope:
      path: "en/index.html"
    values:
      layout: "default"
  -
    scope:
      path: "ja/index.html"
    values:
      layout: "default"
  -
    scope:
      path: "en/our-story.html"
    values:
      layout: "default"
  -
    scope:
      path: "ja/our-story.html"
    values:
      layout: "default"
  -
    scope:
      path: "en/active-learning.html"
    values:
      layout: "default"
  -
    scope:
      path: "ja/active-learning.html"
    values:
      layout: "default"
  -
    scope:
      path: "en/quickstart/signup-with-github.html"
    values:
      layout: "default"
  -
    scope:
      path: "ja/quickstart/signup-with-github.html"
    values:
      layout: "default"
  -
    scope:
      path: "en/quickstart.html"
    values:
      layout: "default"
  -
    scope:
      path: "ja/quickstart.html"
    values:
      layout: "default"
  -
    scope:
      path: "en/quickstart/first-challenge.html"
    values:
      layout: "default"
  -
