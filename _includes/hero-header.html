{% if page.hero_header %}
  <section class="hero">
    <div class="text-container">
      <h1 class="editable">{{ page.hero_header }}</h1>
      {%- if page.hero_sub_header -%}
        <p class="subtext editable">{{ page.hero_sub_header }}</p>
      {%- endif -%}
      {%- if page.is_index -%}
        <div class="yt-container"><iframe src="https://www.youtube.com/embed/YEXrp-0xpTU" frameborder="0" allowfullscreen></iframe></div>
        <style type="text/css">
         .yt-container {
           position:relative;
           padding-bottom:56.25%;
           padding-top:30px;
           height:0;
           overflow:hidden;
           margin-bottom: 20px;
         }
         .yt-container iframe, .yt-container object, .yt-container embed {
           position:absolute;
           top:0;
           left:0;
           width:100%;
           height:100%;
         }
        </style>
      {%- endif -%}
    </div>
  </section>
{% endif %}
