<h4 class="post-subtitle">{{ include.post.subtitle }}</h4>
<p class="post-details">
  {% for category in include.post.categories %}
    <span class="blog-filter">
      <a href="{{ site.baseurl }}/category/{{ category | slugify }}/">{{ category }}</a>
    </span>
  {% endfor %}
  <span class="post-date">
    {{ include.post.date | date: "%B %d, %Y" }}
    {% if include.post.reading_minutes %}
      <br>
      {{ include.post.reading_minutes }} minute read
    {% endif %}
  </span>
</p>
