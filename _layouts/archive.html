---
layout: page
---

<div class="text-container">
  <h2>{{ site.data.blog_info.title }}</h2>

  <p class="subtext">{{ site.data.blog_info.description }}</p>

  <div class="center-text">
    <span class="blog-filter cross"><a href="{{ site.baseurl }}/blog/">{{ page.title | capitalize }}</a></span>
  </div>

  <ul class="blog-posts">
    {% include list-posts.html posts=page.posts category=page.title %}
  </ul>
</div>
